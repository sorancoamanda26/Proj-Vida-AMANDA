<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo principal">
        <h2 class="titulo-principal">Meus objetivos do ano<span>_</span> </h2>

        <div class="conteudo">
            <div class="botoes">
                <button class="botao ativo">Passar no vestibular</button>
                <button class="botao">Viajar</button>
                <button class="botao">Ler mais livros</button>
                <button class="botao">Concluir o ensino médio</button>
            </div>
            
            <div class="abas-textos">
                <div class="aba-conteudo ativo">
                    <h3 class="aba-conteudo-titulo-principal">Passar no vestibular</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                    </div>
                
                    <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Viajar</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
                
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Ler mais livros</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
                
                <div class="aba-conteudo">
                    <h3 class="aba-conteudo-titulo-principal">Concluir o ensino médio</h3>
                    <h4 class="aba-conteudo-titulo-secundario">Tempo para completar o objetivo</h4>
                    <div class="contador"></div>
                </div>
            </div>
        </div>    
    </section>
    <script src="main.js"> </script>

</body>
</html>
